<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/png" size="16x16" href="images/favicon-16x16.png">
        <link rel="icon" type="image/png" size="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Rock Paper Scissors</h1>
                <h2>First to reach 5 wins</h2>
            </div>
            <div class="scoreCard">
                <div class="playerScore">
                    <img src="images/question.png">
                    <div class="score">
                        <h1>Player:</h1>
                        <h1 id="playerScoreNum">0</h1>
                    </div>   
                </div>
                <div class="computerScore">
                    <img src="images/question.png">
                    <div class="score">
                        <h1>Computer:</h1>
                        <h1 id="computerScoreNum">0</h1>
                    </div>
                </div>
            </div>
            <div class="moves">
                <img class="rock" src="images/rock.png" alt="Icon for Rock">
                <img class="paper" src="images/paper.png" alt="Icon for Paper">
                <img class="scissors" src="images/scissors.png" alt="Icon for Scissors">
            </div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
