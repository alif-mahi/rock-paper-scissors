<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/png" size="16x16" href="images/favicon-16x16.png">
        <link rel="icon" type="image/png" size="32x32" href="images/favicon-32x32.png">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="scoreCard">
                <h1>Your Score</h1>
                <h2 class="score"></h2>
                <h1>Opponent's Score</h1>
            </div>
            <div class="moves">
                <img class="rock" src="images/rock.png" alt="Icon for Rock">
                <img class="paper" src="images/paper.png" alt="Icon for Paper">
                <img class="scissors" src="images/scissors.png" alt="Icon for Scissors">
            </div>
            <div class="options">
                <button>Play Again</button>
            </div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
